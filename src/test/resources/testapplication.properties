# Eventful.com server
eventful.server.host = localhost
eventful.server.port = 8765
eventful.server.auth.appkey = abc

# Hystrix
hystrix.threadpool.getEventfulEvents.coreSize = 10
hystrix.threadpool.getEventfulEvents.maxQueueSize = 5
hystrix.command.getEventfulEvents.execution.isolation.thread.timeoutInMilliseconds = 3000

# Elastic
spring.data.elasticsearch.cluster-name = eventlocator-cluster
spring.data.elasticsearch.cluster-nodes = localhost:9300
spring.data.elasticsearch.repositories.enabled = true